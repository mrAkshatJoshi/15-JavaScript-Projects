<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e76510061a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Emoji changes</title>
</head>
<body>
    <div>
        <i onclick="smiley(this)" class="fa fa-smile-o"></i>
    </div>
    <script>
        function smiley(i){
            i.classList.toggle("fa-frown-o")
        }
    </script>
</body>
</html>
